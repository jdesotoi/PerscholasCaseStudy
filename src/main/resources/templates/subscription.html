<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Cookies</title>
  <th:block th:replace="/fragments/headFragments :: styles"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/img/jdsL.png" alt="JDS Logo">
    </div>
    <nav>
      <ul class="menu">
        <th:block th:replace="/fragments/menuFragment :: menuLinks"/>
      </ul>
    </nav>
  </header>
  <main class="shop">
    <section >
      <h2>REGISTER FOR MORE DISCOUNT</h2>
      <div style="overflow:auto;">
        <table style="width: 80%;
        min-width: 600px;
        margin: 45px auto;">
         <tbody>
           <tr>
             <th>GOOD OPTION</th>
             <th style="background-color: #F6D9E9;">BEST OPTION</th>
             <th>SUPER OPTION</th>
           </tr>
           <tr>
             <td>
               <h2>For some discount </h2>
               <p>Price: $10.00</p>
   
             </td>
             <td style="background-color: #FBF2F7;">
               <h2>The best Deal </h2>
               <p>Price: $15.00</p>
             </td>
             <td>
               <h2>For the super discount</h2>
               <p>Price: $20.00</p>
             </td>
           </tr>
         </tbody>
        </table>

      </div>
    </section>
  </main>
  <th:block th:replace="/fragments/footerFragment :: footer"/>
  <th:block th:replace="/fragments/scriptFragments :: footerScripts"/>
<!--  <script type="module" src="/js/sub.js"></script>-->
</body>
</html>
