<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cookies</title>
    <th:block th:replace="/fragments/headFragments :: styles"/>
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/jdsL.png" alt="JDS Logo">
    </div>
    <nav>
        <ul class="menu">
            <th:block th:replace="/fragments/menuFragment :: menuLinks"/>
        </ul>
    </nav>
</header>
<main class="shop editCookie">
    <section>

        <div id="bestSellers">

            <form th:action="'/cookie/'+${cookie.id}" method="post">
                <div class="item">
                    <div class="imgCont">
                        <div class="mb-3">
                            <label for="img">Image1</label>
                            <input class="form-control" type="text" name="imgName" id="img"
                                   th:value="${cookie.cookieImages[0].name}">
                            <input class="form-check-input" type="checkbox" id="biteImg" name="biteImg" value="true"
                                   th:checked="${cookie.cookieImages[0].bite}">
                            <label for="biteImg">Bite</label>
                        </div>
                        <div class="mb-3">
                            <label for="img">Image2</label>
                            <input class="form-control" type="text" name="imgName2" id="img2"
                                   th:value="${cookie.cookieImages[1].name}">
                            <input class="form-check-input" type="checkbox" id="biteImg2" name="biteImg2" value="true"
                                   th:checked="${cookie.cookieImages[1].bite}">
                            <label for="biteImg2">Bite</label>
                        </div>


                    </div>
                    <div class="formCont">
                        <div class="mb-3">
                            <label  for="name">Cookie Name</label>
                            <input class="form-control" type="text" name="name" id="name" th:value="${cookie.name} ">
                        </div>
                        <h3>id: 000<span th:text="${cookie.id}" id="sku">${product.SKU}</span></h3>
                        <div class="mb-3">
                            <label for="price">Cookie Price</label>
                            <input class="form-control" type="text" name="price" id="price" th:value="${cookie.price} ">
                        </div>
                        <p>Quantity</p>
                        <div class="mb-3">
                            <label for="quantity">Cookie Quantity</label>
                            <input class="form-control" type="number" name="quantity" id="quantity"
                                   th:value="${cookie.quantity} ">
                        </div>
                        <br>
                        <p>Description</p>
                        <div class="mb-3">
                            <label for="detail" class="form-label">Cookie Details</label>
                            <textarea class="form-control" id="detail" rows="3" th:text="${cookie.detail}"></textarea>
                        </div>
                        <button type="submit" id="addToCart">Save Changes</button>

                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
<th:block th:replace="/fragments/footerFragment :: footer"/>
<th:block th:replace="/fragments/scriptFragments :: footerScripts"/>
<!--  <script type="module" src="/js/item.js"></script>-->
</body>
</html>
