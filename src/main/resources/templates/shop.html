<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cookies</title>
    <th:block th:replace="/fragments/headFragments :: styles"/>
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/jdsL.png" alt="JDS Logo">
    </div>
    <nav>
        <ul class="menu">
            <th:block th:replace="/fragments/menuFragment :: menuLinks"/>
        </ul>
    </nav>
</header>
<main class="shop">
    <section>
        <h2>PICK YOUR COOKIES</h2>
        <div id="bestSellers">
            <th:block th:each="cookie : ${cookies}">
                <th:block th:replace="/fragments/productsContainerFragment :: product(cookie = ${cookie})"/>
            </th:block>
        </div>
    </section>
</main>

    <th:block th:replace="/fragments/footerFragment :: footer"/>
    <th:block th:replace="/fragments/scriptFragments :: footerScripts"/>
<!--<script type="module" src="/js/shop.js"></script>-->
</body>
</html>
